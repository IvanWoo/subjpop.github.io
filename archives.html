---
title: Archives
image_view: true
---
<h1>Archives</h1>



{% if page.image_view %}
	{% for category in site.categories %}
		<h2>{{ category[0] | capitalize_all }}</h2>
		<div class="episodes">
			{% for episode in category[1] %}
				<div class="episode" style="background-image: url('{{ episode.featured_image }}')">
					<a href="{{ episode.url }}"><span>{{ episode.title }}</span></a>
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}
