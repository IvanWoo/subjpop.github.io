<!doctype html>

<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--<link href="https://fonts.googleapis.com/css?family=Antic+Slab|Fira+Sans" rel="stylesheet">-->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
	<!-- {% if page.print_stylesheet %}
		<link rel="stylesheet" media="print" href="{{ site.baseurl }}/css/print.css">
	{% endif %} -->
	<meta name="apple-mobile-web-app-title" content="SUBJPOP">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="telephone=no" name="format-detection">
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/images/favicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicon.png">
	<link rel="apple-touch-icon" sizes="167x167" href="{{ site.baseurl }}/images/favicon.png">
	<link rel="apple-touch-startup-image" href="{{ site.baseurl }}/images/favicon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
	{% seo %}
	{% feed_meta %}
	{% if site.google_analytics_key != '' %}
		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

			ga("create", "{{ site.google_analytics_key }}", "auto");
			ga("send", "pageview");
		</script>
	{% endif %}
</head>
	<body>
		{% include navigation.html %}
		<header>
			<a href="{{site.baseurl }}/">
				<img src="{{ site.baseurl }}/images/logo.png" width="180" alt="logo">
			</a>
		</header>
		<div class="container main-content">
			<section class="content">{{ content }}</section>
			{% include sidebar.html %}
		</div>
		<footer>
			<div class="container">
				<hr>
				&copy; {{ site.title }} 2016－{{ site.time | date: "%Y" }}. All rights reserved. Made with ❤️ by <a href="https://{{ site.author.website }}"> {{ site.author.name }} </a>
			</div>
		</footer>
	</body>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/sakura-petal.js"></script>
<script type="text/javascript" src="/js/sketch.js"></script>
</html>
