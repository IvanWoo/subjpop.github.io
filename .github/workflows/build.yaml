name: Build and Deploy

on:
  workflow_run:
    workflows: ["Lint and Test"]
    branches:
      - master
    types: 
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.5'
          bundler-cache: true

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
          npm run tool:searchindex
          bundle install
          rake build

      - name: Checkout Host Repo
        uses: actions/checkout@v3
        with:
          repository: subjpop/subjpop.github.io
          token: ${{ secrets.GH_PAT }}
          path: host-repo

      - name: Copy Site to Host Repo
        run: |
          rsync -avz --delete --exclude=/.git _site/. host-repo

      - name: Commit Changes and Push
        run: |
          cd host-repo
          git config --local user.email "tyivanwu@gmail.com"
          git config --local user.name "Yifan Wu"
          git add -A
          git commit -m "🎊 subjpop.com updated at $(date +%Y-%m-%dT%H:%M:%S)"
          git push
