name: Lint and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true

      - name: Install
        run: |
          npm install
          bundle install

      - name: Lint
        run: |
          npm run lint
          rake lint

      - name: Test
        run: |
          npm run test
          rake test

      - name: Build
        run: |
          npm run build
          rake build
